version: '3.8'

services:
  # PostgreSQL Database with pgvector extension (for future embeddings)
  db:
    image: pgvector/pgvector:pg16
    container_name: into_the_repo_db
    environment:
      POSTGRES_USER: ${DB_USER:-repo_user}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-repo_password}
      POSTGRES_DB: ${DB_NAME:-into_the_repo}
      PGDATA: /var/lib/postgresql/data/pgdata
      LC_ALL: C.UTF-8
      LANG: C.UTF-8
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-repo_user} -d ${DB_NAME:-into_the_repo}"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: always
    networks:
      - app_network

  # Redis Cache & Celery Broker
  redis:
    image: redis:7-alpine
    container_name: into_the_repo_redis
    command: redis-server --appendonly yes --maxmemory 512mb --maxmemory-policy allkeys-lru
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5
    restart: always
    networks:
      - app_network
    sysctls:
      - net.core.somaxconn=65535

  # FastAPI Backend API Server
  backend:
    build:
      context: ./backend
      dockerfile: dockerfile
      target: production
    container_name: into_the_repo_backend
    environment:
      # Database
      DATABASE_URL: postgresql://${DB_USER:-repo_user}:${DB_PASSWORD:-repo_password}@db:5432/${DB_NAME:-into_the_repo}
      
      # Redis
      REDIS_URL: redis://redis:6379/0
      
      # Authentication (MUST be changed in production)
      SECRET_KEY: ${SECRET_KEY:-change-me-in-production}
      ALGORITHM: HS256
      ACCESS_TOKEN_EXPIRE_MINUTES: 10080
      
      # External APIs
      GITHUB_TOKEN: ${GITHUB_TOKEN}
      GEMINI_API_KEY: ${GEMINI_API_KEY}
      
      # App Configuration
      PYTHONUNBUFFERED: 1
      LOG_LEVEL: ${LOG_LEVEL:-info}
    expose:
      - "8000"
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - backend_logs:/app/logs
    command: uvicorn src.main:app --host 0.0.0.0 --port 8000 --workers 4
    restart: always
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/docs"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - app_network

  # Celery Worker for Async Repository Analysis
  celery_worker:
    build:
      context: ./backend
      dockerfile: dockerfile
      target: production
    container_name: into_the_repo_celery_worker
    environment:
      # Database
      DATABASE_URL: postgresql://${DB_USER:-repo_user}:${DB_PASSWORD:-repo_password}@db:5432/${DB_NAME:-into_the_repo}
      
      # Redis
      REDIS_URL: redis://redis:6379/0
      
      # Authentication
      SECRET_KEY: ${SECRET_KEY:-change-me-in-production}
      
      # External APIs
      GITHUB_TOKEN: ${GITHUB_TOKEN}
      GEMINI_API_KEY: ${GEMINI_API_KEY}
      
      # Celery Configuration
      PYTHONUNBUFFERED: 1
      C_FORCE_ROOT: true
      CELERY_BROKER_URL: redis://redis:6379/0
      CELERY_RESULT_BACKEND: redis://redis:6379/0
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
      backend:
        condition: service_healthy
    volumes:
      - backend_logs:/app/logs
      - celery_temp:/tmp/repo_clone
    command: celery -A src.tasks.worker worker --loglevel=info --concurrency=4 --max-tasks-per-child=100
    restart: always
    networks:
      - app_network

  # Next.js Frontend Application
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL:-/api}
    container_name: into_the_repo_frontend
    environment:
      NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL:-/api}
      NODE_ENV: production
    expose:
      - "3000"
    depends_on:
      - backend
    restart: always
    networks:
      - app_network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Nginx Reverse Proxy
  nginx:
    image: nginx:alpine
    container_name: into_the_repo_nginx
    ports:
      - "80:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - frontend
      - backend
    restart: always
    networks:
      - app_network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  celery_temp:
    driver: local
  backend_logs:
    driver: local

networks:
  app_network:
    driver: bridge

