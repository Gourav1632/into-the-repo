version: '3.8'

services:
  # PostgreSQL Database with pgvector extension
  db:
    image: pgvector/pgvector:pg15
    container_name: into_the_repo_db
    environment:
      POSTGRES_USER: ${DB_USER:-repo_user}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-repo_password}
      POSTGRES_DB: ${DB_NAME:-into_the_repo}
    ports:
      - "5432:5432"
    volumes:
      - db_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-repo_user}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - app_network

  # Redis Cache
  cache:
    image: redis:7-alpine
    container_name: into_the_repo_cache
    ports:
      - "6379:6379"
    volumes:
      - cache_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - app_network

  # FastAPI Backend
  backend:
    build:
      context: ./backend
      dockerfile: dockerfile
    container_name: into_the_repo_backend
    environment:
      DATABASE_URL: postgresql://${DB_USER:-repo_user}:${DB_PASSWORD:-repo_password}@db:5432/${DB_NAME:-into_the_repo}
      REDIS_URL: redis://cache:6379/0
      PYTHONUNBUFFERED: 1
    ports:
      - "8000:8000"
    depends_on:
      db:
        condition: service_healthy
      cache:
        condition: service_healthy
    volumes:
      - ./backend:/app
    command: uvicorn src.main:app --host 0.0.0.0 --port 8000 --reload
    networks:
      - app_network

  # Celery Worker for async tasks
  worker:
    build:
      context: ./backend
      dockerfile: dockerfile
    container_name: into_the_repo_worker
    environment:
      DATABASE_URL: postgresql://${DB_USER:-repo_user}:${DB_PASSWORD:-repo_password}@db:5432/${DB_NAME:-into_the_repo}
      REDIS_URL: redis://cache:6379/0
      PYTHONUNBUFFERED: 1
    depends_on:
      db:
        condition: service_healthy
      cache:
        condition: service_healthy
    volumes:
      - ./backend:/app
    command: celery -A src.tasks.worker worker --loglevel=info
    networks:
      - app_network

volumes:
  db_data:
  cache_data:

networks:
  app_network:
    driver: bridge
