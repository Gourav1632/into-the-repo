name: Deploy Backend to AWS EC2

on:
  workflow_run:
    workflows: ["Build and Push Docker Images"]
    types:
      - completed
    branches: [ main ]
  workflow_dispatch:

jobs:
  deploy:
    name: Deploy to EC2
    runs-on: ubuntu-latest
    if: ${{ github.event.workflow_run.conclusion == 'success' || github.event_name == 'workflow_dispatch' }}
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Deploy to EC2
        env:
          PRIVATE_KEY: ${{ secrets.EC2_SSH_PRIVATE_KEY }}
          HOST: ${{ secrets.EC2_HOST }}
          USER: ubuntu
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITHUB_ACTOR: ${{ github.actor }}
        run: |
          # Setup SSH
          mkdir -p ~/.ssh
          echo "$PRIVATE_KEY" > private_key.pem
          chmod 600 private_key.pem
          
          # Add EC2 to known hosts
          ssh-keyscan -H $HOST >> ~/.ssh/known_hosts
          
          # Deploy script
          ssh -i private_key.pem -o StrictHostKeyChecking=no ${USER}@${HOST} << ENDSSH
            set -e
            
            echo "üöÄ Starting deployment..."
            
            # Navigate to project directory
            cd ~/into-the-repo || exit 1
            
            # Pull latest changes
            echo "üì• Pulling latest code from GitHub..."
            git pull origin main
            
            # Use backend-only compose file
            echo "üîó Using backend-only docker-compose..."
            ln -sf docker-compose.backend.yml docker-compose.yml
            
            # Login to GitHub Container Registry
            echo "üîê Logging into GitHub Container Registry..."
            echo "${GITHUB_TOKEN}" | docker login ghcr.io -u ${GITHUB_ACTOR} --password-stdin
            
            # Stop existing containers
            echo "üõë Stopping existing services..."
            docker compose down || true
            
            # Clean up Docker to prevent accumulation
            echo "üßπ Cleaning up Docker system..."
            docker system prune -af --volumes || true
            
            # Remove any orphaned rootfs directories (known issue)
            sudo rm -rf /var/lib/docker/rootfs || true
            
            # Pull latest images from GHCR
            echo "üì¶ Pulling latest Docker images from GitHub Container Registry..."
            docker compose pull
            
            # Start services
            echo "‚ñ∂Ô∏è  Starting services..."
            docker compose up -d
            
            # Wait for services to start
            echo "‚è≥ Waiting for services to start..."
            sleep 30
            
            # Show running containers
            echo "‚úÖ Deployment complete! Running containers:"
            docker compose ps
            
            # Show recent logs
            echo "üìã Recent logs:"
            docker compose logs --tail=50
            
          ENDSSH
          
          # Cleanup
          rm -f private_key.pem
          
          echo "‚úÖ Deployment successful!"

      - name: Health Check
        run: |
          echo "üè• Checking service health..."
          sleep 10
          
          for i in {1..20}; do
            if curl -f http://${{ secrets.EC2_HOST }}/health > /dev/null 2>&1; then
              echo "‚úÖ Backend is healthy!"
              exit 0
            fi
            echo "Attempt $i/20: Waiting for backend to be ready..."
            sleep 3
          done
          
          echo "‚ö†Ô∏è Health check timeout - services may still be starting"
          echo "Check deployment status manually at: http://${{ secrets.EC2_HOST }}/docs"

      - name: Deployment Summary
        if: always()
        run: |
          echo "================================"
          echo "üéâ Deployment Summary"
          echo "================================"
          echo "Repository: ${{ github.repository }}"
          echo "Branch: ${{ github.ref_name }}"
          echo "Commit: ${{ github.sha }}"
          echo "Author: ${{ github.actor }}"
          echo ""
          echo "üåê Access your application:"
          echo "Backend API: http://${{ secrets.EC2_HOST }}/docs"
          echo "Frontend: Deploy separately on Vercel"
          echo "================================"

          echo "================================"
