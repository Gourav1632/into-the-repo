name: Deploy to AWS EC2

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  deploy:
    name: Deploy to EC2
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Deploy to EC2
        env:
          PRIVATE_KEY: ${{ secrets.EC2_SSH_PRIVATE_KEY }}
          HOST: ${{ secrets.EC2_HOST }}
          USER: ubuntu
        run: |
          # Setup SSH
          echo "$PRIVATE_KEY" > private_key.pem
          chmod 600 private_key.pem
          
          # Add EC2 to known hosts
          ssh-keyscan -H $HOST >> ~/.ssh/known_hosts
          
          # Deploy script
          ssh -i private_key.pem -o StrictHostKeyChecking=no ${USER}@${HOST} << 'ENDSSH'
            set -e
            
            echo "üöÄ Starting deployment..."
            
            # Navigate to project directory
            cd ~/into-the-repo || exit 1
            
            # Pull latest changes
            echo "üì• Pulling latest code from GitHub..."
            git pull origin main
            
            # Stop existing containers
            echo "üõë Stopping existing services..."
            docker compose down || true
            
            # Remove old images to free space
            echo "üßπ Cleaning up old Docker images..."
            docker system prune -af --volumes || true
            
            # Build Docker images
            echo "üî® Building Docker images..."
            docker compose build --no-cache
            
            # Start services
            echo "‚ñ∂Ô∏è  Starting services..."
            docker compose up -d
            
            # Wait for services to start
            echo "‚è≥ Waiting for services to start..."
            sleep 30
            
            # Show running containers
            echo "‚úÖ Deployment complete! Running containers:"
            docker compose ps
            
            # Show recent logs
            echo "üìã Recent logs:"
            docker compose logs --tail=50
            
          ENDSSH
          
          # Cleanup
          rm -f private_key.pem
          
          echo "‚úÖ Deployment successful!"

      - name: Health Check
        run: |
          echo "üè• Checking service health..."
          sleep 10
          
          for i in {1..20}; do
            if curl -f http://${{ secrets.EC2_HOST }}/health > /dev/null 2>&1; then
              echo "‚úÖ Application is healthy!"
              exit 0
            fi
            echo "Attempt $i/20: Waiting for application to be ready..."
            sleep 3
          done
          
          echo "‚ö†Ô∏è Health check timeout - services may still be starting"
          echo "Check deployment status manually at: http://${{ secrets.EC2_HOST }}"

      - name: Deployment Summary
        if: always()
        run: |
          echo "================================"
          echo "üéâ Deployment Summary"
          echo "================================"
          echo "Repository: ${{ github.repository }}"
          echo "Branch: ${{ github.ref_name }}"
          echo "Commit: ${{ github.sha }}"
          echo "Author: ${{ github.actor }}"
          echo ""
          echo "üåê Access your application:"
          echo "Application: http://${{ secrets.EC2_HOST }}"
          echo "API Docs: http://${{ secrets.EC2_HOST }}/docs"
          echo "================================"
