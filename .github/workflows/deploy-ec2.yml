name: Deploy Backend to AWS EC2

on:
  workflow_run:
    workflows: ["Build and Push Docker Images"]
    types:
      - completed
  workflow_dispatch:

jobs:
  deploy:
    name: Deploy to EC2
    runs-on: ubuntu-latest
    if: ${{ github.event.workflow_run.conclusion == 'success' || github.event_name == 'workflow_dispatch' }}
    
    steps:
      - name: Deploy to EC2 via SSH
        uses: appleboy/ssh-action@v1.0.3
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITHUB_ACTOR: ${{ github.actor }}
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ubuntu
          key: ${{ secrets.EC2_SSH_PRIVATE_KEY }}
          envs: GITHUB_TOKEN,GITHUB_ACTOR
          script: |
            echo "üöÄ Starting deployment for Into the Repo..."
            
            # Navigate to project directory
            cd ~/into-the-repo || exit 1
            
            # Pull latest compose files
            echo "üì• Pulling latest code from GitHub..."
            git pull origin main
            
            # Use backend-only compose file
            echo "üîó Using backend-only docker-compose..."
            ln -sf docker-compose.backend.yml docker-compose.yml
            
            # Login to GHCR
            echo "üîê Logging into GitHub Container Registry..."
            echo "$GITHUB_TOKEN" | docker login ghcr.io -u "$GITHUB_ACTOR" --password-stdin
            
            # Pull new images and restart seamlessly
            echo "üì¶ Pulling and starting services..."
            docker compose pull
            docker compose up -d
            
            # Clean up old images to save EC2 disk space
            echo "üßπ Cleaning up Docker system..."
            docker system prune -af
            
            echo "‚úÖ Deployment complete!"